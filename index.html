<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="Validation.js"></script>
</head>
    <body>
 
        <form id="form">

        
                <div class="container" >
                    <fieldset>
                        
                        <h1>Formulário de cadastro</h1>
                    
                        <label for="name">Nome Completo</label>
                        <input type="text" class="name" id="name" name="name" placeholder="Digite seu nome" required oninput="nameValidate"><br>
                        
                        <label for="email">E-mail</label>
                        <input type="email" class="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>
                        
                        <label for="phone">Telefone</label>
                        <input type="number" class="email" id="phone" name="phone" placeholder="Digite seu número de telefone" required><br>
                        
                        <label for="address">Endereço</label>
                        <input type="text" class="address" id="address" name="address" placeholder="Cidade" required><br>
                        <input type="text" class="address" id="address" name="address" placeholder="Estado" required>
                        <input type="text" class="address" id="address" name="address" placeholder="Rua" required>
                        <input type="text" class="address" id="address" name="address" placeholder="Cep" required>
                        <input type="text" class="address" id="address" name="address" placeholder="Complemento" required>
                
                        <button class="submitButton" id="submitButton" type="submit" >Enviar</button>
                    </fieldset>
                </div>
          
            
            
        </form>
        
    </body>
</html>
